<ngx-spinner size = "large" [fullScreen] = "true"></ngx-spinner>

<div fxLayout="column" class="main-container" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-header class="center" fxLayout="row" fxLayout.lt-md="column wrap" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" gdAlignColumns="center">
        <mat-card-subtitle><h2 class="walmart-color">Iniciar sesi&oacute;n</h2></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" fxLayout="column" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center center">
            <!-- NAME -->
            <mat-form-field appearance="outline" color="primary" fxFill class="form-control">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="Ingrese el E-mail" formControlName="email" type="email">
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-error *ngIf="!form.get('email').valid">
                E-mail <strong>requerido.</strong>
              </mat-error>
            </mat-form-field>

            <!-- LOGO URL -->
            <mat-form-field appearance="outline" color="primary" fxFill class="form-control">
              <mat-label>Contrase&ntilde;a </mat-label>
              <input matInput placeholder="Ingrese la contrase&ntilde;a" formControlName="password" type="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="!form.get('password').valid && form.get('password').touched">
                Contrase&ntilde;a <strong>requerida.</strong>
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>

        <div fxLayout="column" fxLayoutAlign="center center">
          <button fxflex class="button-primary" style="margin:20px" (click)="submitForm()" mat-raised-button color="primary">
            Iniciar sesi√≥n&nbsp;<mat-icon>keyboard_arrow_right</mat-icon>
          </button>
          <a fxflex [routerLink]="['/signup']" routerLinkActive="router-link-active" >Registrarse</a>
        </div>
      </mat-card>
    </div>
